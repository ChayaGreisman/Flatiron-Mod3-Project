<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Cubicle</title>
</head>

<body>

  <div class="container-fluid">
      <!-- Login Screen -->
      <div class="login-wrapper">
        <div class="row">
          <div class="logo-wrapper">
            <img src="./assets/_Logo copy.png" class="logo" alt="logo">
          </div>
        </div>
        <div class="row">
          <div class="login-form-wrapper">
            <form id="login-form">
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <button type="submit" class="btn btn-aqua">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <!-- main screen -->
      <main class="d-none">
        <!-- Nav bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#"><img src="./assets/small logo.png" width="30" height="30" alt="" loading="lazy">&nbsp;Cubicle</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Welcome, John Doe! <span class="sr-only">(current)</span></a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 logout-form">
              <button class="btn btn-outline-darkaqua my-2 my-sm-0" type="submit">Logout</button>
            </form>
          </div>
        </nav>
        <!--Main Wrapper -->
        <div class="main-wrapper">
            <button class="btn btn-aqua" data-toggle="modal" data-target="#new-project-form-modal">New Project <span class="make-it-bigger">+</span> </button>
            <!-- Project Container -->
            <h2 class="divider">Your Projects:</h2>
            <div class="project-container">
            </div>
        </div>
      </main>
  </div>
  <!-- New Project Form -->
  <div class="modal fade" id="new-project-form-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Create a new Project</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="new-project-form">
            <div class="form-group">
              <label for="exampleInputEmail1">Project Name</label>
              <input type="text" name ="name" class="form-control" id="new-project-name" aria-describedby="emailHelp" placeholder="Enter Project's name" required>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Project Deadline</label>
              <input type="date" name ="deadline" class="form-control" id="new-project-deadline" aria-describedby="emailHelp" placeholder="Enter Project's deadline" required>
            </div>
    
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-aqua" id="add-project">Add Project</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End of New Project Modal -->
  <!-- Edit Project Modal -->
  <div class="modal fade" id="edit-project-form-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Edit this Project</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="edit-project-form">
            <div class="form-group">
              <label for="exampleInputEmail1">Project Name</label>
              <input type="text" name ="name" class="form-control" id="edit-project-name" aria-describedby="emailHelp" placeholder="Enter Project's name" required>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Project Deadline</label>
              <input type="date" name ="deadline" class="form-control" id="edit-project-deadline" aria-describedby="emailHelp" placeholder="Enter Project's deadline" required>
            </div>
    
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-aqua" id="edit-project">Save Project Changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End of Edit Project Modal -->
  <!-- Add/Create Task Modal -->
  <div class="modal fade" id="new-task-form-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">

        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">New Task</h5>

            <span aria-hidden="true">&times;</span>

        </div>
      </div>

<!-- End of Add/Create Modal -->
<!-- Edit/Delete Task Modal -->
  <div class="modal fade" id="edit-task-form-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Edit Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="edit-task-form">
            <div class="form-group">
              <label for="exampleInputEmail1">Task Name</label>
              <input type="text" name ="name" class="form-control" id="new-task-name" aria-describedby="emailHelp" placeholder="Enter Task Name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Priority (1-5)</label>
              <select class="form-control" name="priority">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="edit-task-eligible-member">
